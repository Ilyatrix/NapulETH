# .github/workflows/preview.yml
name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    permissions: 
      issues: write
      pull-requests: write
      
    steps:
      - uses: actions/checkout@v3
      - uses: rossjrw/pr-preview-action@v1.4.3
        with:
          preview-branch: main
          umbrella-dir: pr-preview